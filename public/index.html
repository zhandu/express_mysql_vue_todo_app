<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Todo App</h1>
        <div id="app">
            <div class="input-group my-4">
                <input type="text" v-model="newTodo" class="form-control" id="newTodo" placeholder="Buy some milk" @keyup.enter="addNewTodo">
                <button class="btn btn-outline-primary" type="button" @click="addNewTodo">Add new todo</button>
            </div>

            <div class="my-4 d-flex justify-content-between">
                <p class="m-0">Total: <span class="fw-bold text-info">{{nbOfTodos}}</span></p>
                <p class="m-0">Completed: <span class="fw-bold text-success">{{nbOfCompletedTodos}}</span></p>
                <p class="m-0">To do: <span class="fw-bold text-warning">{{nbOfTodosToDo}}</span></p>
            </div>

            <ul class="list-group my-4" v-if="todos.length > 0">
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="todo in todos" :key="todo.id">
                    <div>
                        <label>
                            <input class="form-check-input me-1" type="checkbox" value="" :checked="todo.done" @change="toggleTodoDone(todo.id)">
                            <span :class="{'text-decoration-line-through': todo.done}">{{todo.title}}</span>
                        </label>
                        <br>
                        <span class="text-secondary pe-4">Creation date: {{formatDate(todo.createdAt, true)}}</span>
                        <span class="text-secondary">Updating date: {{formatDate(todo.updatedAt, true)}}</span>
                    </div>
                    <button type="button" class="btn btn-outline-danger" @click="deleteTodo(todo.id)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
